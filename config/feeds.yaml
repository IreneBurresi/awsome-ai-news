  # Generalist Tech Feeds with AI Filtering
  - name: "TechCrunch"
    url: "https://techcrunch.com/feed/"
    feed_type: "generalist"
    enabled: true
    priority: 7
    filter:
      whitelist_keywords:
        - "AI"
        - "ai"
        - "artificial intelligence"
        - "machine learning"
        - "deep learning"
        - "neural network"
        - "LLM"
        - "large language model"
        - "generative AI"
        - "transformer"
        - "GPT"
        - "ChatGPT"
        - "Gemini"
        - "Claude"
        - "OpenAI"
        - "Anthropic"
      whitelist_categories:
        - "AI"
        - "Artificial Intelligence"
      blacklist_keywords:
        - "crypto"
        - "cryptocurrency"
        - "bitcoin"
        - "NFT"

