  title: AI Investment Surge Fuels Tech Billionaire Wealth, Data Center Growth
  summary: The artificial intelligence boom in 2025 has significantly boosted the
    net worth of US tech billionaires, adding an estimated $500 billion, with figures
    like Elon Musk and Nvidia's Jensen Huang seeing substantial gains. This surge
    is also driving massive investments in AI infrastructure, particularly data centers,
    with American tech giants pouring billions into India's megacities to build the
    necessary hardware for the world's most data-intensive country. However, as AI
    companies borrow billions, debt investors are growing increasingly wary, demanding
    higher interest rates.
