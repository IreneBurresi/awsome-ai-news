  title: Italy Directs Meta to Suspend WhatsApp Policy on Third-Party AI Chatbots
  abstract: Italy's competition authority has ordered Meta to temporarily suspend
    a policy that prohibits third-party AI chatbots from operating on WhatsApp. The
    Italian Competition Authority (AGCM) found preliminary evidence that Meta's policy
    may constitute an abuse of its dominant market position, potenti...
  summary: 'Italy''s competition authority, the AGCM, has mandated Meta to pause a
    policy that effectively blocks third-party AI chatbots from being distributed
    via WhatsApp''s business tools. This decision stems from an ongoing antitrust
    investigation launched in July, which was expanded in November to scrutinize updated
    WhatsApp business terms. The AGCM believes these terms may represent an abuse
    of Meta''s dominant market position, potentially limiting competition, market
    access, and technological development within the AI chatbot services market, ultimately
    to the detriment of consumers. The authority found sufficient preliminary evidence
    to justify intervening while the investigation continues, warning that allowing
    the policy to remain in effect could cause significant and irreversible harm to
    competition.


    The policy change, introduced by Meta in October and slated to take effect in
    January, specifically bans general-purpose AI chatbots like ChatGPT and Claude
    from being offered through WhatsApp''s business API. While Meta maintains that
    the WhatsApp Business API was not intended for distributing AI chatbots and that
    users can access these tools through other channels, the AGCM views this as a
    potential gatekeeping measure that favors Meta''s own AI offerings within WhatsApp.
    The AGCM is coordinating its efforts with European Union antitrust officials,
    who have launched a separate, parallel investigation into the same concerns. This
    move by Italy highlights a growing trend of regulatory bodies across Europe intensifying
    their scrutiny of Big Tech''s influence and control over emerging AI markets.
    Meta has publicly rejected the AGCM''s order, labeling it "fundamentally flawed"
    and indicating its intention to appeal the decision.'
