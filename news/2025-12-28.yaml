  title: Authors Sue AI Companies Over Copyright Infringement
  abstract: 'A group of six authors, including Pulitzer Prize winner John Carreyrou,
    have filed individual lawsuits against six major AI companies: Anthropic, Google,
    Meta, OpenAI, xAI, and Perplexity AI. These authors opted out of a proposed $1.5
    billion class-action settlement, arguing it offered insufficie...'
  summary: 'Six authors, including investigative journalist John Carreyrou, have initiated
    new individual lawsuits against prominent AI companies, including Anthropic, Google,
    Meta, OpenAI, xAI, and Perplexity AI. These authors are among those who opted
    out of a proposed $1.5 billion class-action settlement with Anthropic, deeming
    the settlement''s offer of approximately $3,000 per author insufficient. The core
    of the lawsuits revolves around the allegation that these AI companies utilized
    pirated copies of copyrighted books, sourced from platforms like LibGen, Z-Library,
    and OceanofPDF, to train their large language models without proper authorization,
    licensing, or compensation. The plaintiffs are seeking statutory damages of up
    to $150,000 for each work that has been willfully infringed, amounting to a potential
    $900,000 per work against each defendant.


    This legal action highlights an ongoing conflict between authors and AI developers
    regarding intellectual property rights in the age of generative AI. While a previous
    ruling by Judge William Alsup suggested that training AI on copyrighted material
    could be considered fair use if the material was acquired legally, he also distinguished
    that illegally pirating books is not fair use. The new lawsuits specifically emphasize
    the use of pirated ebooks as the basis for their claims. The authors involved
    in these new suits argue that the proposed settlement amounts are a "tiny fraction"
    of the potential statutory damages. This development comes as numerous lawsuits
    have been filed by authors and other copyright holders against tech companies
    over the alleged misuse of their material for AI training. Some of these cases
    have been consolidated, with the Authors Guild actively involved in representing
    authors in these legal battles. The outcome of these cases could significantly
    shape the future of AI development and the expectations for licensing creative
    works.'
  category: policy_regulation
