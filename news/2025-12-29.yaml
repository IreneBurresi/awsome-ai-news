  title: Italy Directs Meta to Suspend WhatsApp Policy on Third-Party AI Chatbots
  abstract: Italy's competition authority has ordered Meta to temporarily suspend
    a policy that prohibits third-party AI chatbots from operating on WhatsApp. The
    Italian Competition Authority (AGCM) cited concerns that Meta's new terms, set
    to take effect in January, could constitute an abuse of its dominant...
  summary: 'Italy''s competition authority, the AGCM, has issued an interim order
    compelling Meta to suspend a new WhatsApp policy that effectively bars third-party
    AI chatbots from operating through the platform''s business tools. This decision
    stems from an ongoing antitrust investigation launched in July, which was later
    expanded in November to include Meta''s updated terms governing the WhatsApp Business
    API. The AGCM found sufficient evidence to suggest that Meta''s policy may constitute
    an abuse of its dominant market position, potentially restricting competition,
    market access, and technological development in the burgeoning AI chatbot services
    market, ultimately to the detriment of consumers. The authority warned that allowing
    the policy to remain in effect could cause significant and irreversible harm to
    competition.


    The policy change, scheduled to take effect in January, specifically targets general-purpose
    AI chatbots like ChatGPT and Claude, while allowing businesses to continue using
    AI for customer service functions. Meta has defended its stance, arguing that
    the WhatsApp Business API was not designed for distributing AI chatbots and that
    these services have alternative distribution channels such as apps, websites,
    and industry partnerships. A Meta spokesperson described the Italian authority''s
    decision as "fundamentally flawed" and confirmed plans to appeal.


    This Italian directive aligns with broader regulatory concerns across Europe.
    The European Commission has also launched its own investigation into Meta''s WhatsApp
    policy, expressing similar worries about potential anti-competitive practices
    and the exclusion of third-party AI providers throughout the European Economic
    Area. Regulators are increasingly scrutinizing how large technology companies
    integrate AI into dominant platforms, fearing that messaging apps could become
    closed ecosystems that stifle innovation in the AI sector. The AGCM is coordinating
    its efforts with the European Commission to ensure a cohesive approach to addressing
    Meta''s conduct.'
