  title: Huawei Highlights Ascend AI Ecosystem and Atlas 900 Supernode
  abstract: Huawei's CFO, Meng Wanzhou, delivered a New Year message highlighting
    the company's significant advancements in its Ascend AI ecosystem and the deployment
    of the Atlas 900 supernode throughout 2025. She emphasized Huawei's commitment
    to leveraging strategic opportunities in the burgeoning field o...
  summary: 'In her New Year message, Huawei CFO Meng Wanzhou celebrated the company''s
    substantial progress in 2025, particularly within its Ascend AI ecosystem and
    the rollout of the Atlas 900 supernode. This initiative is central to Huawei''s
    broader "All Intelligence" strategy, which aims to integrate AI across all aspects
    of life and work. The company has focused on building a strong foundation for
    AI computing, with the Ascend and Kunpeng chip ecosystems playing a crucial role.
    Huawei plans to make its clustering and supernode technologies more accessible
    in the coming year, intending to establish a robust AI computing backbone.


    Huawei''s Ascend AI chip development is a key component of China''s push for technological
    self-sufficiency, especially in light of U.S. restrictions on advanced technology
    exports. The company has been actively developing its Ascend processors, with
    plans for future iterations like the Ascend 950 series, aiming to compete with
    global leaders like Nvidia. The Atlas 900 SuperCluster, an AI computing cluster
    based on Ascend chips, has been deployed across various industries, including
    internet, finance, telecommunications, and power grid operations. Huawei''s strategy
    also involves developing a comprehensive AI software stack, including CANN (Compute
    Architecture for Neural Networks) and MindStudio, to facilitate AI application
    development and deployment. The company is committed to making AI more accessible
    and easier to deploy for businesses, positioning itself as a leading partner for
    AI solutions. Furthermore, Huawei is exploring advancements in AI-driven networks
    with its "FOUR NEW" strategy, aiming to unlock more business value for carriers.'
