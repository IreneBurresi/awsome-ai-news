- id: c16
  title: 'AI and the Future of Work: Preparing for AI''s Impact'
  abstract: Sam Altman is seeking a 'head of preparedness' for OpenAI, highlighting
    the daunting challenges and potential risks associated with advanced AI. The r
  summary: 'OpenAI CEO Sam Altman has announced the creation of a new executive position,
    "Head of Preparedness," signaling a proactive approach to managing the escalating
    risks associated with advanced artificial intelligence. This role is designed
    to address the daunting challenges and potential dangers posed by rapidly evolving
    AI capabilities, including the development of biological weapons and sophisticated
    cyberattacks. The announcement comes amidst heightened scrutiny and criticism
    regarding AI''s impact, including alleged links to teenage suicides and a rise
    in what some describe as "AI psychosis" associated with chatbots like ChatGPT.


    The "Head of Preparedness" will be tasked with evaluating and mitigating emerging
    threats, focusing on "frontier capabilities that create new risks of severe harm".
    This includes developing capability evaluations, threat models, and mitigations
    across critical risk areas such as cybersecurity, biosecurity, and self-improving
    AI systems. Altman himself described the role as "stressful" and acknowledged
    that AI models are beginning to present "some real challenges" as they improve
    and gain new capabilities. The position offers a significant salary of $555,000
    plus equity, reflecting the critical nature and demanding responsibilities of
    the role.


    OpenAI''s commitment to AI safety is further demonstrated through various initiatives,
    including rigorous testing of models before release, alignment and safety research,
    and abuse monitoring. The company has also restructured its safety and security
    practices, elevating the Safety and Security Committee (SSC) to an independent
    board oversight body with the authority to delay model releases if safety concerns
    are not adequately addressed. These efforts are part of a broader industry trend
    where companies are developing preparedness frameworks to manage risks from emerging
    AI capabilities. The future of work is also being reshaped by AI, with a growing
    emphasis on upskilling and reskilling the workforce to adapt to new roles and
    collaborate effectively with AI technologies.'
