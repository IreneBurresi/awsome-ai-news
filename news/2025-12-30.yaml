- id: c32
  title: China moves to regulate emotional AI chatbots
  abstract: China is drafting strict regulations for AI chatbots, particularly emotional
    ones, to address mental health risks and prevent AI-supported suicides an
  summary: 'China is moving to implement stringent regulations for AI chatbots, particularly
    those designed to simulate human interaction and engage users emotionally, aiming
    to mitigate risks associated with mental health, suicide, and self-harm. The draft
    rules, proposed by the Cyberspace Administration of China, target "human-like
    interactive AI services" that recreate human personality and build emotional connections
    through various media. A key provision mandates human intervention when a user
    expresses suicidal intent, requiring immediate contact with a guardian or designated
    individual. For minors, the regulations stipulate the need for guardian consent
    and impose usage time limits, with platforms responsible for identifying minors
    and applying appropriate safeguards even if age is not disclosed.


    The proposed policies also prohibit AI chatbots from generating content that encourages
    suicide or self-harm, or engaging in verbal violence and emotional manipulation
    that could damage users'' mental health. Tech providers will be required to monitor
    users'' emotional states and levels of dependence on the service, intervening
    if extreme emotions or addictive behavior are detected. Additionally, AI services
    with over one million registered users or 100,000 monthly active users will be
    subject to annual safety tests and audits. These regulations represent a significant
    shift from focusing solely on content safety to prioritizing "emotional safety"
    in AI development and deployment. The public comment period for these draft rules
    is open until January 25, 2026.'
  category: policy_regulation
