- id: c5
  title: China's Shenzhen targets AI in 'every household'
  abstract: Shenzhen aims for widespread AI adoption in homes and businesses within
    five years, bolstering its tech leadership and rivalry with the US.
  summary: 'Shenzhen, a prominent Chinese tech hub, has unveiled ambitious plans to
    achieve "full-suite, full-time" artificial intelligence (AI) adoption across households
    and businesses within the next five years. This strategic initiative underscores
    Shenzhen''s commitment to solidifying its position as a global leader in AI innovation
    and intensifies its technological competition with the United States. The city
    has released a series of interconnected action plans, including "Shenzhen''s Action
    Plan for Building an AI Pioneer City (2025-2026)" and "Shenzhen''s Action Plan
    for Accelerating AI Terminal Industry Development (2025-2026)," to accelerate
    its transformation into a global epicenter for AI and robotics.


    These plans encompass a comprehensive roadmap for AI development, from fundamental
    research and hardware manufacturing to software development and commercial applications.
    Shenzhen aims to significantly enhance the core competitiveness of its AI terminal
    industry, with a target of exceeding 800 billion yuan in industry scale by 2026,
    aspiring to reach 1 trillion yuan. The city plans to host at least 10 globally
    renowned AI terminal enterprises and produce over 150 million units of AI terminal
    products. Furthermore, Shenzhen intends to develop more than 60 exemplary AI terminal
    application scenarios in sectors such as intelligent manufacturing, smart finance,
    smart cities, and smart elderly care.


    To support these goals, Shenzhen has established a 10 billion yuan (approximately
    US$1.39 billion) AI fund to foster ecosystem growth and adoption, focusing on
    hardware and software components. The city is also enhancing its computing power
    infrastructure, including the development of Pengcheng Cloud Brain III and the
    National Supercomputing Center. Measures are in place to lower AI deployment costs
    for businesses, with initiatives like "model coupons" and dedicated funding for
    scalable AI solutions. Shenzhen is also actively cultivating AI talent through
    various support programs and establishing AI incubators. In 2024, Shenzhen was
    home to over 2,800 AI companies, generating a combined economic output of 360
    billion yuan. The city''s proactive policies and vibrant ecosystem, including
    its role as a hub for major tech companies like Huawei and Tencent, position it
    to play a crucial role in China''s AI ambitions.'
