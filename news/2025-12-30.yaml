  title: China Drafts Strict Regulations for AI Chatbots Amidst Mental Health Concerns
  abstract: China is proposing some of the world's most stringent regulations for
    AI chatbots, focusing on their potential to negatively impact users' mental health.
    The draft rules aim to prevent AI from emotionally manipulating individuals, curb
    AI-supported self-harm, and ensure user safety, particularly ...
  summary: 'China''s Cyberspace Administration has released draft regulations targeting
    "human-like interactive AI services," which include AI systems designed to simulate
    human personalities and engage users emotionally through various media. The proposed
    rules are a significant development in AI governance, marking a shift from focusing
    solely on content safety to prioritizing emotional safety. This move comes in
    response to growing concerns about the psychological impact of AI companions and
    chatbots, especially in light of increasing global incidents linked to AI interactions,
    including self-harm and addiction.


    Key provisions in the draft regulations include explicit prohibitions against
    AI chatbots generating content that encourages suicide, self-harm, gambling, or
    violence. They also aim to prevent emotional manipulation and "emotional traps"
    that could lead users to make detrimental decisions. For minors, stricter protections
    are mandated, requiring guardian consent for emotional companionship services
    and implementing usage time limits. Platforms will need to actively identify minors
    and apply default safety settings if a user''s age cannot be confidently verified.


    A particularly notable measure requires human intervention in conversations where
    a user expresses suicidal intent, with immediate notification to a guardian or
    designated contact. Furthermore, AI service providers will need to monitor users
    for signs of addictive behavior and intervene when psychological warning signs
    are detected. Large platforms, defined as those with over one million registered
    users or 100,000 monthly active users, will be subject to mandatory security assessments
    and annual audits. Users will also receive reminders to take breaks after two
    hours of continuous interaction. These regulations are open for public comment
    until January 25, 2026, and are seen as a pioneering effort in regulating the
    emotional influence of AI.'
  category: policy_regulation
