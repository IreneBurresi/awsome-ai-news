  title: Meta acquires AI startup Manus for over $2 billion
  abstract: Meta has acquired the China-founded AI startup Manus, which specializes
    in AI agents, for billions of dollars. This acquisition is seen as a landmark
  summary: 'Meta has announced the acquisition of Manus, an AI startup founded in
    China and now headquartered in Singapore, for a reported sum exceeding $2 billion.
    This significant deal underscores Meta''s aggressive strategy to bolster its artificial
    intelligence capabilities and compete with industry leaders like OpenAI, Microsoft,
    and Google. Manus specializes in developing autonomous AI agents, which are designed
    to perform complex tasks with minimal human input, differentiating them from traditional
    generative AI chatbots. The startup''s technology has demonstrated the ability
    to handle tasks such as resume screening, financial document analysis, stock analysis,
    and even building custom websites.


    The acquisition is particularly noteworthy due to the US-China tech rivalry, marking
    a high-profile instance of a U.S. tech giant acquiring an AI product originating
    from Asia''s startup ecosystem. Manus, originally founded by Butterfly Effect
    Technology, gained significant attention after unveiling its "general" AI agent
    earlier this year, which reportedly outperforms some existing AI models. The company
    has also achieved substantial commercial traction, reporting an annual recurring
    revenue exceeding $100 million shortly after its launch.


    Meta plans to integrate Manus''s technology and team into its existing platforms,
    including Facebook, Instagram, WhatsApp, and its Meta AI assistant, aiming to
    scale these advanced AI agents to billions of users and millions of businesses.
    This move is part of Meta''s broader strategy to invest heavily in AI, following
    other recent acquisitions and investments in the AI space, such as Limitless and
    Scale AI. The deal also highlights Meta CEO Mark Zuckerberg''s vision of building
    "personal superintelligence" and Meta''s ongoing efforts to monetize its AI investments.
    Manus will continue to operate from Singapore.'
