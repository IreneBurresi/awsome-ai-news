  title: Meta Acquires AI Startup Manus for Over $2 Billion
  abstract: Meta has acquired the AI startup Manus for over $2 billion, marking a
    significant move in the ongoing trend of AI acquisitions. The deal aims to integrate
    Manus's advanced AI agents into Meta's popular platforms, including Facebook,
    Instagram, and WhatsApp, enhancing their capabilities beyond con...
  summary: 'Meta has finalized the acquisition of Manus, a Singapore-based AI startup,
    for a sum exceeding $2 billion. This strategic move is a key component of Meta''s
    broader ambition to lead in the development of advanced AI, particularly in the
    realm of task-oriented "general agents" that can autonomously execute complex
    multi-step tasks. Manus, founded in 2022 by Chinese entrepreneur Xiao Hong, gained
    significant attention for its AI agent''s ability to perform tasks such as screening
    resumes, planning trips, and analyzing investment portfolios, differentiating
    itself from traditional generative AI chatbots. The acquisition is Meta''s third-largest
    to date, following WhatsApp and Scale AI.


    The deal, reportedly finalized in approximately ten days, will see Manus continue
    to operate independently while its technology is integrated into Meta''s existing
    products, including Meta AI, Facebook, Instagram, and WhatsApp. Manus had achieved
    over $100 million in annual recurring revenue within eight months of its launch,
    demonstrating strong commercial traction and a viable revenue model, which is
    particularly attractive given Meta''s substantial investments in AI infrastructure.
    Prior to the acquisition, Manus was in negotiations for a new funding round at
    a $2 billion valuation.


    The acquisition has also brought geopolitical considerations to the forefront,
    given Manus''s Chinese origins. Meta has stated assurances that Manus will not
    have Chinese owners or operations in China post-acquisition. Xiao Hong will assume
    the role of Vice President at Meta, and the Manus team will join the social media
    giant. This move aligns with Meta CEO Mark Zuckerberg''s stated priority of developing
    AI that can "act, create, and deliver," moving beyond simple conversational capabilities.
    Meta''s aggressive AI spending is part of a larger industry race, with competitors
    like OpenAI, Google, and Microsoft also making significant investments in AI technology.'
