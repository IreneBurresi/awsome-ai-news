  title: AI Cheating Concerns Lead UK Accounting Body to Halt Remote Exams
  abstract: The Association of Chartered Certified Accountants (ACCA), a prominent
    UK-based accounting body, has announced a significant policy shift, discontinuing
    remote examinations for most candidates starting March 2026. This decision is
    a direct response to escalating concerns over AI-powered cheating,...
  summary: 'The Association of Chartered Certified Accountants (ACCA), a global leader
    in professional accounting qualifications with nearly 260,000 members, will cease
    offering remote exams to the majority of its students from March 2026. This decision
    marks a significant departure from the remote invigilation model that was widely
    adopted during the COVID-19 pandemic to ensure continuity in professional development.
    The primary driver behind this policy change is the growing sophistication of
    AI tools, which have made it increasingly challenging for the ACCA to maintain
    the integrity of its online assessments. Helen Brand, the chief executive of ACCA,
    stated that the "sophistication of [cheating] systems [is] outpacing what can
    be put in, [in] terms of safeguards." She further noted that the rapid advancement
    of technology, particularly AI, has pushed the issue of cheating to a "tipping
    point."


    The ACCA''s move to in-person exams is part of a broader effort to combat a rise
    in cheating incidents that have plagued professional examinations globally. Recent
    years have seen several high-profile cheating scandals within the accounting and
    auditing sectors, leading to substantial fines for major firms. For instance,
    EY paid a record $100 million to US regulators in 2022 over allegations of employees
    cheating on an ethics exam and the firm misleading investigators. The Financial
    Reporting Council (FRC), the UK''s accounting and auditing regulator, has also
    identified cheating as a "live" issue at Britain''s largest companies.


    While remote exams will be phased out for most, the ACCA will still permit them
    in limited and exceptional circumstances, such as for candidates with documented
    disabilities or serious medical conditions that prevent in-person attendance.
    This shift back to in-person testing occurs as the ACCA simultaneously overhauls
    its qualification to incorporate more focus on emerging areas like AI, blockchain,
    and data science, acknowledging that AI has fundamentally altered the skills required
    of modern accountants. The organization aims to train students to apply skepticism
    to dynamic problems, reflecting the evolving demands of the profession.'
