- id: c2
  title: SoftBank to acquire DigitalBridge for $4 billion to deepen AI ties
  abstract: SoftBank Group is acquiring digital infrastructure investor DigitalBridge
    for $4 billion to bolster its AI infrastructure and capitalize on surging demand
    for computing power.
  summary: 'SoftBank Group has announced its intention to acquire DigitalBridge Group
    for approximately $4 billion, a move designed to significantly enhance SoftBank''s
    capabilities in artificial intelligence infrastructure. This acquisition is a
    strategic step for SoftBank, aiming to capitalize on the escalating demand for
    computing power essential for AI applications. DigitalBridge, a major global investor
    in digital infrastructure, manages assets including data centers, cell towers,
    fiber networks, and edge infrastructure, overseeing approximately $108 billion
    in assets as of September 2025. The deal, which offers a 15% premium over DigitalBridge''s
    closing share price on December 26, 2025, values the company at around $2.92 billion
    in equity, rising to $4 billion with other financial components.


    This acquisition aligns with SoftBank''s broader vision to be at the forefront
    of the AI revolution, with founder Masayoshi Son emphasizing the need for increased
    compute, connectivity, and scalable infrastructure. DigitalBridge''s existing
    portfolio, which includes companies like Vantage Data Centers, Zayo, and Switch,
    is seen as crucial for supporting the foundational assets required for large-scale
    AI deployment. Furthermore, DigitalBridge is a participant in the "Stargate" project,
    a significant initiative involving OpenAI, Oracle, and MGX to build large-scale
    computing and infrastructure for advanced AI development. SoftBank''s acquisition
    is expected to strengthen its connection to these physical buildouts and expand
    its control over the systems that underpin AI. The transaction is subject to regulatory
    approvals and is anticipated to close in the second half of 2026, with DigitalBridge
    continuing to operate as a separately managed platform under its current CEO,
    Marc Ganzi. This move signifies SoftBank''s shift from a passive investor to a
    more active operator in the AI infrastructure space, addressing the growing bottleneck
    of physical resources like electricity and data center real estate.'
