- id: c54
  title: Microsoft and NVIDIA redefine AI stack
  abstract: Microsoft and NVIDIA are deepening their collaboration to enhance the
    AI development and deployment stack, offering advanced solutions for enterprises
    and developers.
  summary: 'Microsoft and NVIDIA are significantly advancing their partnership to
    redefine the AI stack, making sophisticated AI development and deployment more
    accessible and efficient for enterprises and developers. This collaboration integrates
    NVIDIA''s latest technologies, including the Grace Blackwell GB200 and Quantum-X800
    InfiniBand networking, into Microsoft Azure''s infrastructure, aiming to deliver
    cutting-edge performance for large-scale AI models. Azure AI Foundry now features
    NVIDIA NIM microservices, providing optimized containers for numerous foundation
    models, which accelerates the deployment of generative AI applications and agents.


    The partnership extends to empowering developers on Windows PCs, with optimizations
    for AI models like Microsoft''s Phi-3 family to run on NVIDIA GPUs, enhancing
    inference performance through integrations like the Generative AI ONNX Runtime
    extension and DirectML. Microsoft is also expanding its Azure AI infrastructure
    with NVIDIA''s GB200 NVL72 systems and Quantum InfiniBand networking, supporting
    demanding workloads for entities like OpenAI and Microsoft''s own AI Superintelligence
    Team.


    Further strengthening their alliance, Microsoft and NVIDIA are investing in Anthropic,
    with Anthropic committing to significant Azure compute capacity and collaborating
    with NVIDIA on optimizing future AI architectures. This comprehensive approach
    spans from silicon to services, aiming to reduce complexity and cost while maximizing
    performance and efficiency across the entire AI lifecycle. The integration of
    NVIDIA''s technologies into Azure is creating a robust ecosystem that supports
    everything from AI training and inference to cybersecurity and physical AI applications.
    Microsoft''s Azure AI infrastructure, powered by NVIDIA''s accelerated computing,
    consistently achieves high performance, as demonstrated by leading industry benchmarks.
    The companies are also focused on optimizing AI for enterprise data, integrating
    NVIDIA Nemotron models and NIM microservices with Microsoft SQL Server 2025 for
    GPU-optimized retrieval-augmented generation.'
