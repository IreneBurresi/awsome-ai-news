- id: c24
  title: China's Zhipu AI launches $560 million share sale
  abstract: Chinese AI firm Zhipu AI has launched a $560 million share sale in Hong
    Kong, aiming to be the first large language model developer to list on the exchange.
  summary: Chinese artificial intelligence company Zhipu AI has initiated a share
    sale to raise HK$4.35 billion (US$560 million) in Hong Kong, with plans to debut
    on the stock exchange on January 8, 2026. The company, officially known as Knowledge
    Atlas Technology and marketed internationally as Z.ai, has set its offer price
    at HK$116.20 per share for over 37 million shares, allocating 10% to retail investors.
    This move positions Zhipu AI to become the first large language model (LLM) developer
    to be listed in Hong Kong, ahead of its rival Minimax Group, which also has plans
    for an IPO. The company's post-listing market valuation is estimated to reach
    HK$51.16 billion (approximately US$6.6 billion). Zhipu AI has a strong backing
    from prominent tech firms, including Meituan, Alibaba Group Holding, Tencent Holdings,
    and Xiaomi. The company has previously raised significant funding, with over 8.3
    billion yuan (US$1.2 billion) secured since its founding in 2019. In recent funding
    rounds, Zhipu AI raised $412 million in December 2024 and $137 million (1 billion
    yuan) in March 2025. Despite strong revenue growth, Zhipu AI, like its competitor
    MiniMax, is expected to remain loss-making in the near future due to substantial
    investments in research and development, particularly in renting computing power
    for AI model training. Zhipu plans to allocate 70% of its IPO proceeds to R&D.
    The Hong Kong IPO market has seen a surge in technology listings, with six Chinese
    companies successfully listing on Tuesday, December 30, 2025, capping a strong
    year for IPOs in the city.
