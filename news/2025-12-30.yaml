  title: Microsoft and NVIDIA Collaborate on Redefining the AI Stack
  abstract: Microsoft and NVIDIA are deepening their collaboration to advance the
    artificial intelligence landscape, focusing on redefining the AI stack. Recent
    developments include integrating NVIDIA's latest hardware and software, such as
    the Blackwell platform and NIM microservices, into Microsoft Azure A...
  summary: 'Microsoft and NVIDIA are significantly expanding their long-standing collaboration
    to redefine the AI stack, aiming to accelerate AI development and deployment globally.
    This partnership involves deep integration across hardware, software, and cloud
    services, with recent announcements highlighting the incorporation of NVIDIA''s
    cutting-edge technologies into Microsoft Azure. Key developments include the integration
    of the NVIDIA Blackwell platform and NVIDIA NIM microservices into Azure AI Foundry,
    enabling developers to quickly deploy generative AI applications and agents. These
    advancements are designed to accelerate inferencing workloads and provide significant
    performance improvements for models available on Azure.


    The collaboration also focuses on optimizing open-source language models, such
    as Meta''s Llama models, using NVIDIA''s TensorRT-LLM for enhanced performance
    and efficiency within Azure AI Foundry. Furthermore, Microsoft is set to introduce
    Azure virtual machines powered by NVIDIA Blackwell Ultra GPUs later in 2025, promising
    exceptional performance for next-generation AI workloads. The Azure ND GB200 V6
    virtual machine series, accelerated by NVIDIA GB200 NVL72 and NVIDIA Quantum InfiniBand
    networking, is now generally available, further bolstering Azure''s AI infrastructure.


    Beyond infrastructure, the partnership is extending to AI agents and enterprise
    solutions. The NVIDIA NeMo Agent Toolkit is now connected with Microsoft Agent
    365, allowing developers to build and deploy compliant AI agents directly into
    the Microsoft 365 ecosystem, including applications like Outlook, Teams, and Word.
    Additionally, NVIDIA is accelerating AI within Microsoft SQL Server 2025 through
    integrations with NVIDIA Nemotron open models and NIM microservices, enabling
    GPU-optimized retrieval-augmented generation directly where enterprise data resides.
    This comprehensive approach aims to make advanced AI capabilities more accessible,
    reduce development complexity and cost, and drive innovation across various industries.'
