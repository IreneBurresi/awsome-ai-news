- id: c28
  title: AI startup Manus acquired by Meta
  abstract: Meta has acquired AI startup Manus, a company founded in China that specializes
    in AI agents. The deal is reportedly worth billions.
  summary: 'Meta Platforms has announced the acquisition of Manus, an AI startup that
    originated in China and is now based in Singapore, for a reported sum exceeding
    $2 billion. This deal represents Meta''s third-largest acquisition in its history,
    following its purchases of WhatsApp and Scale AI. The acquisition underscores
    Meta CEO Mark Zuckerberg''s aggressive push into advanced artificial intelligence
    and his ambition to build "superintelligence" that extends beyond traditional
    chatbots.


    Manus specializes in developing "general agents," which are AI systems capable
    of autonomously planning and executing complex tasks, differentiating them from
    generative AI chatbots that primarily provide information or summaries. The startup,
    founded in 2022 by Xiao Hong, quickly gained prominence, reportedly reaching $100
    million in annual recurring revenue (ARR) within eight months of its launch in
    March 2025. Manus''s technology integrates various AI models, including those
    from Anthropic and Alibaba, and has been used for tasks such as resume screening,
    financial document analysis, and website building.


    The acquisition is seen as a strategic move for Meta to monetize its significant
    AI investments and to compete more effectively with rivals like Google and OpenAI.
    Meta plans to integrate Manus''s technology across its consumer and business products,
    including Meta AI, WhatsApp, and Facebook, aiming to provide users with more actionable
    AI-driven tools. The deal also highlights a trend of US tech giants acquiring
    AI products emerging from Asia''s startup ecosystem. Manus''s relocation from
    China to Singapore prior to the acquisition is viewed as a strategic step to mitigate
    operational risks amid geopolitical tensions. The acquisition is valued at over
    $2 billion, with some reports indicating Manus was seeking new funding at a $2
    billion valuation prior to the deal.'
