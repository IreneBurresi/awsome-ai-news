- id: c14
  title: 'AI in Warfare and Geopolitics: Israeli Military Ties to Big Tech'
  abstract: An investigation reveals a symbiotic relationship between the Israeli
    military and big tech companies, raising implications for the future of warfare.
  summary: 'A recent investigation has uncovered extensive collaborations between
    the Israeli military and prominent Big Tech companies, significantly influencing
    the development and deployment of artificial intelligence in warfare. Major U.S.
    tech firms, including Microsoft, OpenAI, Amazon, and Google, are providing AI
    models and cloud computing services to the Israeli military, which are being utilized
    in ongoing military operations in Gaza and Lebanon. These partnerships have accelerated
    intelligence analysis and target identification processes, with the use of technologies
    from Microsoft and OpenAI reportedly surging nearly 200-fold after the October
    7, 2023 attacks.


    Under contracts like "Project Nimbus," a $1.2 billion deal signed in 2021, Google
    and Amazon supply cloud computing and AI services to the Israeli military, which
    has also utilized data centers from Cisco and Dell. Microsoft has a long-standing
    relationship with the Israeli military, with a $133 million contract signed in
    2021 making the military one of Microsoft''s largest global military customers.
    OpenAI, while stating it does not have a direct partnership with Israel''s military,
    has adjusted its usage policies to allow for "national security use cases," and
    its advanced AI models are accessible through Microsoft''s Azure platform. Palantir
    Technologies also has a strategic partnership, providing AI systems to aid Israel''s
    war efforts.


    These collaborations have raised significant concerns regarding the role of commercial
    AI in military targeting and the potential for civilian harm. While the Israeli
    military asserts that AI-enabled systems are reviewed by human analysts to comply
    with international law and aim to minimize civilian casualties, the investigation
    has linked AI-driven targeting to civilian deaths. The findings highlight a growing
    reliance on AI for intelligence and targeting, prompting debates over accountability
    and the future of automated warfare.


    Beyond U.S. tech giants, Israeli defense contractors like Elbit Systems and Israel
    Aerospace Industries (IAI) are also at the forefront of AI integration in military
    technology. Elbit Systems has secured substantial contracts for advanced defense
    solutions incorporating AI, including long-range precision strike systems and
    unmanned aerial combat systems. IAI is developing autonomous capabilities for
    manned combat systems and offers AI-powered solutions for air defense, intelligence,
    and ground operations. The Israeli defense sector, supported by government initiatives
    and a strong R&D focus, is positioning itself as a global leader in defense-tech,
    with AI and autonomy being key drivers of innovation.'
