- id: news_cluster_8
  title: AI Regulation and Policy Concerns
  abstract: Concerns about AI-generated content and its regulation are surfacing.
    Poland has urged the European Commission to investigate TikTok due to the presen
  summary: 'Poland has formally requested the European Commission to investigate TikTok
    due to the circulation of artificial intelligence-generated content that authorities
    claim constitutes foreign disinformation and poses risks to democratic processes.
    The request follows the appearance of videos on the platform featuring young women
    in Polish national colors urging Poland to withdraw from the European Union. Deputy
    Minister for Digitalisation Dariusz Standerski stated in a letter to the Commission
    that this content threatens public order, information security, and democratic
    integrity in Poland and across the EU. Polish officials suspect the content is
    linked to Russian disinformation efforts, noting Russian syntax in the recordings.
    The TikTok account associated with these videos has since been removed from the
    platform.


    Poland''s call for investigation is based on the Digital Services Act (DSA), which
    requires large online platforms to identify and mitigate systemic risks, including
    disinformation and manipulation of democratic processes. The country is urging
    the Commission to initiate proceedings for suspected breaches of the DSA, a regulation
    that mandates large platforms to moderate and remove harmful content, with potential
    fines of up to 6% of global annual turnover for violations. This action by Poland
    is part of broader efforts by EU countries to counter foreign state attempts to
    influence elections and local politics, following warnings about Russian-sponsored
    espionage and sabotage. The European Commission has previously opened formal proceedings
    against TikTok in March 2024 concerning its alleged failure to limit election
    interference, particularly in the Romanian presidential election of November 2024.
    TikTok has stated that it has been in contact with Polish authorities and has
    removed content that violates its rules. Recent updates to TikTok''s policies
    in August 2025 include more comprehensive moderation for AI-generated content,
    requiring creators to clearly label synthetic media and disclosures in video overlays
    and captions. The EU AI Act, which entered into force on August 1, 2024, establishes
    harmonized rules for AI development and use across the EU, with most provisions
    applying from August 2, 2026.'
