- id: c14
  title: 'AI in Warfare and Geopolitics: Israeli Military Ties to Big Tech'
  abstract: Investigation reveals deep ties between the Israeli military and major
    tech companies, impacting AI in warfare and data control.
  summary: 'An investigation has uncovered extensive collaborations between the Israeli
    military and prominent big tech companies, significantly influencing the development
    and deployment of artificial intelligence in warfare. Major U.S. tech firms, including
    Microsoft, OpenAI, Amazon, and Google, are providing AI models and cloud computing
    services to the Israeli military, which are being utilized in ongoing military
    operations. Project Nimbus, a $1.2 billion contract signed in 2021 between Israel
    and Google and Amazon, involves providing cloud computing services that store
    and process vast amounts of data, including sensitive government and defense information.
    Microsoft has a particularly long-standing and deepening relationship with the
    Israeli military, providing AI models through its Azure platform and having a
    confidential $133 million contract. OpenAI, while stating it does not have a direct
    partnership with Israel''s military, has adjusted its terms of use to allow for
    "national security use cases," and its advanced AI models are accessed by the
    Israeli military via Microsoft''s Azure.


    These AI systems, such as "Lavender" and "The Gospel," are reportedly used for
    target selection and intelligence gathering, with concerns raised about their
    role in civilian casualties and the potential for an "assassination factory".
    The Israeli military''s reliance on AI has surged, particularly after the October
    7th attacks, leading to a significant increase in the use of these technologies.
    Beyond U.S. tech giants, Israeli defense contractors like Elbit Systems and Israel
    Aerospace Industries (IAI) are also at the forefront of AI integration in military
    applications. Elbit Systems, for instance, has secured substantial contracts,
    including a $1.635 billion deal with a European country, for defense solutions
    incorporating embedded AI technology. IAI is also developing AI-driven solutions
    for automated target detection and other military systems. The symbiotic relationship
    between the Israeli military and big tech raises critical questions about the
    future of automated warfare, accountability, and the ethical implications of using
    AI in conflict zones.'
