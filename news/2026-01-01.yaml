    GPT-4 in areas like reading comprehension and arithmetic reasoning. More recent
    comparisons suggest Gemini 3 Pro leads across various benchmarks, particularly
    in multimodal performance, while ChatGPT (with GPT-4o and GPT-5.1) excels in conversational
    writing and coding explanations. However, ChatGPT is noted to be faster at debugging
