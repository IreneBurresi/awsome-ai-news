- id: c2
  title: SoftBank Invests Heavily in AI Infrastructure with $4 Billion DigitalBridge
    Acquisition
  abstract: SoftBank is acquiring DigitalBridge for $4 billion to bolster its AI infrastructure,
    signaling aggressive investment in the AI sector and a broader trend of major
    tech players investing in AI infrastructure.
  summary: 'SoftBank Group has announced a definitive agreement to acquire DigitalBridge
    Group, Inc. for approximately $4 billion, a move aimed at significantly expanding
    SoftBank''s investment in artificial intelligence (AI) infrastructure. This acquisition
    is central to SoftBank''s broader strategy to achieve "Artificial Super Intelligence"
    (ASI) for the advancement of humanity, recognizing that breakthroughs in AI models
    require robust foundational infrastructure. DigitalBridge, a global alternative
    asset manager specializing in digital infrastructure such as data centers, cell
    towers, fiber networks, and edge infrastructure, manages approximately $108 billion
    in assets. The deal, which includes debt, values DigitalBridge at $4 billion and
    involves SoftBank acquiring all outstanding shares at $16.00 per share, a premium
    to its closing price.


    The acquisition is expected to close in the second half of 2026, pending regulatory
    and shareholder approvals. Following the acquisition, DigitalBridge will continue
    to operate as a separately managed platform under its current CEO, Marc Ganzi.
    SoftBank''s founder and CEO, Masayoshi Son, views this move as crucial for capitalizing
    on the surging demand for computing capacity that underpins AI applications, emphasizing
    the need for more compute, connectivity, and power. This acquisition aligns with
    a larger industry trend where major tech companies are making substantial investments
    in AI infrastructure, recognizing that physical infrastructure, not just algorithms
    or data, will be critical in the AI race. SoftBank''s strategy extends beyond
    individual AI models, focusing on the physical backbone required for AI to operate
    at scale, including its participation in the Stargate project, a large-scale AI
    computing and infrastructure initiative. DigitalBridge''s existing portfolio includes
    significant data center operators like Vantage Data Centers and Yondr, as well
    as fiber and tower companies, which will bolster SoftBank''s capacity to build,
    scale, and finance next-generation AI services.'
