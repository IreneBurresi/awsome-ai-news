- id: c1
  title: Meta Acquires AI Startup Manus for Over $2 Billion, Bolstering Agent Capabilities
  abstract: Meta has acquired the AI startup Manus, founded in China, for over $2
    billion. This strategic move aims to enhance Meta's AI agent capabilities and
    in
  summary: 'Meta has acquired the AI startup Manus, which has roots in China but is
    now based in Singapore, for a reported sum exceeding $2 billion. This strategic
    acquisition is aimed at significantly bolstering Meta''s capabilities in developing
    and deploying AI agents, which are designed to perform complex tasks autonomously.
    Manus, founded in 2022, has rapidly grown by offering a "general-purpose" AI agent
    that can handle tasks such as research, coding, resume screening, travel planning,
    and stock analysis through a subscription model. The company announced it had
    achieved an annual recurring revenue of $100 million and a revenue run rate of
    $125 million just eight months after its launch, demonstrating strong commercial
    traction.


    Meta plans to integrate Manus''s technology into its existing platforms, including
    Meta AI, Facebook, Instagram, and WhatsApp, to enhance user experiences and expand
    its AI offerings. This move is seen as a significant step in Meta''s broader strategy
    to transition from foundational AI models to practical, revenue-generating AI
    products and services. The acquisition also highlights the intense global competition
    in the AI sector, particularly between the US and China, and Meta''s efforts to
    secure advanced AI talent and technology. Meta has confirmed that there will be
    no continuing Chinese ownership interests in Manus AI following the transaction,
    and the platform will discontinue its services in China. Manus will continue to
    operate from Singapore, with its CEO reporting to Meta''s COO. This acquisition
    is one of Meta''s largest AI-related deals, following investments in companies
    like Scale AI and Limitless.'
