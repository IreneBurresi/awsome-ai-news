- id: c2
  title: SoftBank Invests Heavily in AI Infrastructure with $4 Billion DigitalBridge
    Acquisition
  abstract: SoftBank is acquiring DigitalBridge for $4 billion, significantly expanding
    its AI infrastructure capabilities in data centers and connectivity.
  summary: SoftBank Group has announced a definitive agreement to acquire DigitalBridge
    Group for approximately $4 billion, a move designed to significantly enhance SoftBank's
    capacity in building and scaling the essential infrastructure for next-generation
    artificial intelligence services and applications. This acquisition positions
    SoftBank to deepen its control over digital infrastructure critical to AI, including
    data centers, fiber networks, cell towers, and edge assets. DigitalBridge's existing
    portfolio and expertise in managing and scaling these digital infrastructure assets
    are expected to complement SoftBank's long-term ambition to become a key platform
    provider for Artificial Super Intelligence (ASI). The deal values DigitalBridge
    at $16.00 per share, representing a 15% premium to its closing price on December
    26, 2025, and a 50% premium to its 52-week average. The transaction has received
    unanimous approval from DigitalBridge's board and is anticipated to close in the
    second half of 2026, subject to regulatory approvals. Following the acquisition,
    DigitalBridge will continue to operate as a separately managed platform under
    its current CEO, Marc Ganzi. This strategic move by SoftBank aligns with its broader
    AI investment strategy, which includes a substantial $41 billion investment in
    OpenAI and participation in the "Stargate" project, a large-scale AI infrastructure
    initiative. SoftBank views control over infrastructure capacity as crucial for
    AI development, alongside advancements in AI models themselves. The acquisition
    is a clear indicator of capital flow towards data centers, fiber, and edge assets
    that will support global AI deployments.
