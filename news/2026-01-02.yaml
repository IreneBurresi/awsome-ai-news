- id: cluster_008
  title: Nokia's AI Transformation and Nvidia Partnership
  abstract: Finnish company Nokia has successfully reinvented itself for the AI revolution,
    moving from its past struggles against smartphones to securing a signi
  summary: 'Nokia is undergoing a significant strategic transformation, pivoting towards
    artificial intelligence (AI) and next-generation network technologies, highlighted
    by a substantial $1 billion partnership with Nvidia. This collaboration aims to
    accelerate the development and deployment of AI-native mobile networks and AI
    networking infrastructure, with a particular focus on AI-driven radio access networks
    (AI-RAN) and the transition to 6G. Nvidia''s investment, made through the purchase
    of new Nokia shares, secures them a 2.9% equity stake in the Finnish company,
    making them a significant shareholder.


    The partnership will see Nvidia''s AI chips integrated into Nokia''s cellular
    equipment, enhancing the development of technology for future 6G networks. Nokia''s
    AI-RAN technology, which utilizes GPU-based software-defined RAN, has already
    demonstrated potential for significant energy consumption reductions of up to
    30% and improvements in latency and response speed in internal tests. This advancement
    is crucial for next-generation services such as autonomous driving, digital twins,
    and AI robots.


    Nokia''s broader strategy, unveiled at its Capital Markets Day 2025, involves
    streamlining its operations into two primary segments: Network Infrastructure
    and Mobile Infrastructure, effective January 1, 2026. This restructuring is designed
    to capitalize on the "AI supercycle" and position Nokia as a leader in AI-native
    networking. The company is also making a significant $4 billion investment in
    its US research, development, and manufacturing operations to accelerate AI-ready
    networking technologies. This includes allocating approximately $3.5 billion for
    R&D and $500 million for manufacturing and capital expenditures across Texas,
    New Jersey, and Pennsylvania. Nokia''s strategic realignment also includes exploring
    opportunities beyond traditional telecommunications, with a strong emphasis on
    native AI technologies. The company aims to increase its annual comparable operating
    profit to between €2.7 billion and €3.2 billion by 2028.'
