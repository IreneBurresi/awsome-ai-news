- id: c2
  title: SoftBank Invests Heavily in AI Infrastructure with $4 Billion DigitalBridge
    Acquisition
  abstract: SoftBank is acquiring DigitalBridge for $4 billion to bolster its AI infrastructure.
    This move signifies SoftBank's aggressive investment strategy in
  summary: 'SoftBank Group Corp. has announced a definitive agreement to acquire DigitalBridge
    Group, Inc., a prominent global alternative asset manager focused on digital infrastructure,
    for approximately $4 billion. This strategic acquisition is designed to bolster
    SoftBank''s capabilities in building, scaling, and financing the foundational
    infrastructure essential for next-generation artificial intelligence (AI) services
    and applications. The deal underscores SoftBank''s ambition to be at the forefront
    of the AI revolution, aiming to realize Artificial Super Intelligence (ASI) for
    the advancement of humanity.


    DigitalBridge''s extensive portfolio includes data centers, cell towers, fiber
    networks, and edge infrastructure, with operations spanning North America, Europe,
    the Middle East, and Asia. This acquisition will enhance SoftBank''s ability to
    secure critical capacity for AI at scale and strengthen the connectivity layer
    that underpins AI deployment and operations. SoftBank''s Chairman and CEO, Masayoshi
    Son, stated that the acquisition will strengthen the foundation for next-generation
    AI data centers and advance the company''s vision to become a leading ASI platform
    provider. DigitalBridge CEO Marc Ganzi echoed this sentiment, highlighting the
    significant investment opportunity in AI infrastructure and SoftBank''s shared
    commitment to scaling transformational digital infrastructure.


    The transaction values DigitalBridge at $16.00 per share in cash, representing
    a 15% premium to its closing price on December 26, 2025, and a 50% premium to
    its 52-week average price as of December 4, 2025. The deal is expected to close
    in the second half of 2026, subject to regulatory approvals and other customary
    closing conditions. Following the acquisition, DigitalBridge will continue to
    operate as a separately managed platform under the leadership of Marc Ganzi. This
    move is part of SoftBank''s broader strategy to invest heavily in AI, including
    a significant $40 billion investment in OpenAI, aiming for a full-stack approach
    that encompasses models, platforms, and the physical infrastructure required to
    run them.'
