  title: Meta Acquires AI Startup Manus for Over $2 Billion, Bolstering Agent Capabilities
  abstract: Meta has acquired Chinese-founded AI startup Manus for over $2 billion
    to enhance its AI agent technology and integrate it across its platforms.
  summary: 'Meta has announced the acquisition of Manus, an AI startup with Chinese
    roots now based in Singapore, for a reported sum exceeding $2 billion. This strategic
    move is a significant step in Meta''s aggressive push to advance its artificial
    intelligence capabilities and compete in the rapidly evolving AI landscape. Manus
    specializes in developing advanced AI agents capable of performing complex tasks
    with minimal human input, such as data analysis, coding, and market research.
    The integration of Manus''s technology is expected to bolster Meta''s own AI assistant
    and enhance automation across its platforms, including Facebook, Instagram, and
    WhatsApp, aiming to keep users engaged for longer periods.


    The acquisition is notable as one of the first major instances of a U.S. tech
    giant acquiring a startup with Chinese origins, highlighting the geopolitical
    sensitivities surrounding such cross-border deals in the AI sector. Manus, founded
    in 2022, has experienced rapid growth, reportedly reaching $100 million in annual
    recurring revenue and a $125 million run rate shortly after its launch. The company''s
    move to Singapore earlier in 2025 was part of a global expansion strategy and
    an effort to navigate regulatory and geopolitical risks. Meta''s acquisition of
    Manus ranks as its third-largest deal to date, following its purchases of WhatsApp
    and Scale AI. Meta plans to continue operating Manus''s subscription service while
    integrating its technology into Meta''s ecosystem. The company has also emphasized
    that Manus employees joining Meta will not have access to first-party user data
    from Meta''s existing products, and Manus will discontinue its operations in China.'
