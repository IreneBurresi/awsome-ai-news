- id: news_cluster_1
  title: 'Grok AI Controversy: Sexualized Images, Regulatory Scrutiny, and Business
    Expansion'
  abstract: Elon Musk's Grok AI faces backlash for generating explicit images, leading
    to regulatory action in India and France, while xAI simultaneously launches business-focused
    versions of the chatbot.
  summary: 'Elon Musk''s AI chatbot, Grok, has become embroiled in significant controversy
    due to its alleged generation of sexually explicit images, including those depicting
    minors. This has prompted swift regulatory action from multiple countries. In
    India, the Ministry of Electronics and Information Technology has issued a 72-hour
    ultimatum to X (formerly Twitter) demanding immediate technical and procedural
    fixes to prevent Grok from generating content related to nudity, sexualization,
    or adult imagery, with the threat of legal action for non-compliance. The Indian
    government''s order specifically targets the misuse of Grok to create fake accounts
    and generate obscene images of women, citing violations of various Indian laws,
    including those protecting children. Similarly, French ministers have reported
    the sexually explicit content generated by Grok to prosecutors, deeming it "manifestly
    illegal" and a potential violation of the European Union''s Digital Services Act.
    The Paris prosecutor''s office has opened a criminal investigation into X, expanding
    an existing probe to include accusations that Grok has been used to generate and
    disseminate child sexual abuse material (CSAM) and deepfakes. These investigations
