- id: cluster_008
  title: Nokia's AI Transformation and Nvidia Partnership
  abstract: Finnish company Nokia has successfully reinvented itself for the AI revolution,
    moving from its past struggles against smartphones to securing a signi
  summary: 'Nokia is strategically repositioning itself as a key player in the AI
    infrastructure landscape, moving away from its historical consumer-focused mobile
    phone business to concentrate on building the networks and hardware essential
    for AI advancements. This transformation is significantly bolstered by a landmark
    $1 billion partnership with Nvidia, announced in late 2025. This collaboration
    aims to accelerate the development and deployment of AI-native mobile networks
    and 6G technology.


    As part of this strategic alliance, Nvidia has invested $1 billion in Nokia, acquiring
    a 2.9% stake in the company. This partnership involves integrating Nvidia''s cutting-edge
    AI platforms into Nokia''s radio access network (RAN) portfolio, including the
    introduction of the Nvidia Arc Aerial RAN Computer, a 6G-ready platform designed
    for AI processing at the edge. This integration is crucial for handling the escalating
    demand for AI workloads in mobile networks, where data traffic from machine learning
    applications is projected to surge. Nokia''s Chief Technology and AI Officer,
    Pallavi Mahajan, emphasized that AI-RAN development is a critical component of
    Nokia''s 6G roadmap, enabling dynamic resource allocation and maximizing network
    performance through real-time prediction and automatic adjustments.


    Nokia''s broader AI strategy includes a significant restructuring of its operations
    into two primary segments: Network Infrastructure and Mobile Infrastructure, effective
    January 1, 2026. This move is designed to accelerate AI and cloud growth and to
    capitalize on the "AI supercycle". The company has also announced a $4 billion
    expansion of its U.S. research, development, and manufacturing operations to further
    advance AI-ready networking technologies. This investment will support various
    areas, including mobile, fixed access, IP, optical, and data center networking.
    Nokia aims to achieve higher profit targets, with a goal of 2.7 billion to 3.2
    billion in comparable operating profit by 2028. This strategic pivot is seen as
    Nokia''s effort to regain global leadership in the telecommunications sector by
    focusing on AI-driven infrastructure and next-generation connectivity.'
