    photos of women and minors. xAI, the company behind Grok, has acknowledged "lapses
    in safeguards" and stated that it is "urgently fixing" these issues, emphasizing
    that CSAM is illegal and prohibited.


    Despite the ongoing controversy, xAI has also announced the launch of Grok Business
    and Grok Enterprise, aiming to expand the AI assistant''s reach into the organizational
    sector. These new offerings are designed to provide enterprise-grade security,
    privacy protections, and centralized administrative controls for businesses, with
    xAI assuring that customer data used in these tiers will not be utilized for model
    training. Grok Business is targeted at small-to-medium teams, while Grok Enterprise
    offers additional features for larger organizations, including custom single sign-on
    and directory synchronization. This expansion into the corporate AI market positions
    xAI to compete with established players like OpenAI and Anthropic, offering features
    such as integration with tools like Google Drive and advanced AI models.'
